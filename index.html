<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abdul Hakeem - Todo App</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <style>
    body{font-family:'Segoe UI',sans-serif;background:#0d1117;color:#c9d1d9;margin:0;padding:20px}
    .container{max-width:500px;margin:40px auto;background:#161b22;padding:30px;border-radius:16px;border:1px solid #30363d}
    h1{text-align:center;color:#58a6ff}
    input{padding:12px;font-size:16px;width:70%;border-radius:8px;border:none}
    button{padding:12px 20px;background:#238636;color:white;border:none;border-radius:8px;cursor:pointer}
    button:hover{background:#2ea043}
    ul{list-style:none;padding:0;margin-top:20px}
    li{background:#21262d;margin:10px 0;padding:15px;border-radius:8px;display:flex;justify-content:space-between;align-items:center}
    .delete{background:#f85149;padding:8px 12px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [todos, setTodos] = useState([]);
      const [input, setInput] = useState("");

      const addTodo = () => {
        if (input.trim()) {
          setTodos([...todos, { id: Date.now(), text: input }]);
          setInput("");
        }
      };

      const deleteTodo = (id) => {
        setTodos(todos.filter(todo => todo.id !== id));
      };

      return (
        <div className="container">
          <h1>Abdul Hakeem Todo</h1>
          <div style={{display:'flex',gap:'10px',marginBottom:'20px'}}>
            <input 
              type="text" 
              value={input} 
              onChange={(e) => setInput(e.target.value)}
              onKeyPress={(e) => e.key === 'Enter' && addTodo()}
              placeholder="Add a new task..."
            />
            <button onClick={addTodo}>Add</button>
          </div>
          <ul>
            {todos.map(todo => (
              <li key={todo.id}>
                {todo.text}
                <span className="delete" onClick={() => deleteTodo(todo.id)}>âœ•</span>
              </li>
            ))}
          </ul>
          {todos.length === 0 && <p style={{textAlign:'center',opacity:0.6}}>No tasks yet. Add one!</p>}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
